{% extends "base.html" %}
{%block content%}
{%load static%}
			  
	<!-- start banner Area -->
	<section class="banner-area relative about-banner" id="home">	
		<div class="overlay overlay-bg"></div>
		<div class="container">				
			<div class="row d-flex align-items-center justify-content-center">
				<div class="about-content col-lg-12">
					<h1 class="text-white">
						Events				
					</h1>	
					<p class="text-white link-nav"><a href="index.html">Home </a>  <span class="lnr lnr-arrow-right"></span>  <a href="events.html"> Events</a></p>
				</div>	
			</div>
		</div>
	</section>
	<!-- End banner Area -->	
		
	<!-- Start events-list Area -->
	<section class="events-list-area section-gap event-page-lists">
		
			<div class="container">
				<div class="row align-items-center">
					{% for event in events %}
						<div class="col-lg-6 pb-30">
							<div class="single-carusel row align-items-center">
								<div class="col-12 col-md-6 thumb">
									{%if event.image %}
									<img class="img-fluid" src="{{ event.image.url }}" alt="">
									{%else%}
									<img class="img-fluid" src="{% static 'default/default_image.png'%}" alt="">
									{%endif%}
								</div>
								<div class="detials col-12 col-md-6">
									<p>{{event.date}}</p>
									<a href="{% url 'event_details' event.pk %}"><h4>{{event.title}}</h4></a>
									<p>
										{{event.description}}		
									</p>
								</div>
							</div>
						</div>
					{%endfor%}
						
			</div>
		</div>	
	</section>
	<!-- End events-list Area -->
		

	<!-- Start cta-two Area -->
	<section class="cta-two-area">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 cta-left">
					<h1>Not Yet Satisfied with our Trend?</h1>
				</div>
				<div class="col-lg-4 cta-right">
					<a class="primary-btn wh" href="#">view our blog</a>
				</div>
			</div>
		</div>	
	</section>
	<!-- End cta-two Area -->						    			

{% endblock %}
